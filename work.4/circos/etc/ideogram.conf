<ideogram>
    <spacing>                       #  染色体间隔
        default = 0.005r            #  默认间隔距离
        <pairwise LG01;LGX>     #  特定染色体间隔
            spacing = 5r
        </pairwise>
    </spacing>

    radius           = 0.9r         #  位置
    thickness        = 0.01r         
    fill             = yes
    stroke_color     = dgrey
    stroke_thickness = 2p
    show_label       = yes          #  染色体标签系列
    label_font       = default
    label_radius     = dims(ideogram,radius_outer) + 0.05r
    label_size       = 36
    label_parallel   = yes

</ideogram>
